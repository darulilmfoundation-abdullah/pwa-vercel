<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>DIF Attendance Application</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2563eb" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --bg-gradient: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-main: #1e293b;
      --text-secondary: #64748b;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      overflow: hidden;
    }

    .center-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px 32px;
      border-radius: 32px;
      box-shadow: var(--shadow-lg);
      text-align: center;
      max-width: 400px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.8);
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      border-radius: 20px;
      background: #fff;
      object-fit: contain;
      box-shadow: var(--shadow-md);
      padding: 8px;
    }

    h2 {
      font-size: 1.5rem;
      margin: 0 0 12px 0;
      color: #0f172a;
      font-weight: 700;
      letter-spacing: -0.025em;
    }

    p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin: 0 0 32px 0;
      line-height: 1.6;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    button:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0) scale(0.98);
    }

    .btn-secondary {
      background: #f1f5f9;
      color: var(--text-secondary);
      border: 1px solid transparent;
    }

    .btn-secondary:hover {
      background: #e2e8f0;
      color: var(--text-main);
    }

    #installBtn {
      display: none;
      background: #0f172a;
      color: white;
    }

    #installBtn:hover {
      background: #1e293b;
    }

    #status {
      display: none;
      margin-top: 24px;
      font-size: 0.9rem;
      padding: 12px 16px;
      border-radius: 12px;
      background: #f8fafc;
      color: var(--text-secondary);
      font-weight: 500;
      width: 100%;
      border: 1px solid #e2e8f0;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .footer {
      margin-top: 32px;
      font-size: 0.85rem;
      color: #94a3b8;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .footer a:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="center-container">
    <div class="card">
      <img src="icons/dif_logo.png" alt="App Logo" class="logo" />
      <h2>DIF Attendance Application</h2>
      <p>Seamlessly manage attendance with our secure and easy-to-use application.</p>

      <div class="btn-group">
        <button id="installBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Install App
        </button>

        <button id="openBtn" class="btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
          Open System
        </button>

        <button id="clearCacheBtn" class="btn-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
            <path d="M3 3v5h5"></path>
          </svg>
          Check for Updates
        </button>
      </div>

      <div id="status"></div>

      <div class="footer">
        Powered by <a href="https://ardevelopers.vercel.app" target="_blank">AR Developers</a>
      </div>
    </div>
  </div>

  <script>
    const installBtn = document.getElementById('installBtn');
    const openBtn = document.getElementById('openBtn');
    const clearCacheBtn = document.getElementById('clearCacheBtn');
    const status = document.getElementById('status');

    // InfinityFree backend URL (change to your domain)
    const BACKEND_URL = 'https://attendance.great-site.net/DIF%20Attendence%20System/index.php';

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(registration => {
        console.log('âœ… Service Worker Registered');

        // Check for updates
        registration.addEventListener('updatefound', () => {
          const newWorker = registration.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              // New version available, notify user or auto-reload
              console.log('New version available');
              status.textContent = 'Updating App...';
              status.style.display = 'block';
            }
          });
        });
      }).catch(e => console.error('SW register failed', e));

      // Auto-reload when new SW takes control
      let refreshing;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (refreshing) return;
        window.location.reload();
        refreshing = true;
      });
    }

    // Show install button when beforeinstallprompt fires
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'flex'; // Changed to flex for alignment
      status.textContent = 'App Supported ðŸ‘';
      status.style.display = 'block';
      status.style.color = '#16a34a'; // Success green
      status.style.background = '#f0fdf4';
      status.style.borderColor = '#bbf7d0';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      if (choice.outcome === 'accepted') {
        status.textContent = 'App installed ðŸ‘';
        status.style.display = 'block';
        status.style.color = '#2563eb';
        status.style.background = '#eff6ff';
        status.style.borderColor = '#bfdbfe';
      } else {
        status.textContent = 'Install dismissed';
        status.style.display = 'block';
        status.style.color = '#dc2626';
        status.style.background = '#fef2f2';
        status.style.borderColor = '#fecaca';
      }
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });

    // Manual open button: redirects to InfinityFree backend
    openBtn.addEventListener('click', () => {
      window.location.href = BACKEND_URL;
    });

    // Manual Cache Clear
    if (clearCacheBtn) {
      clearCacheBtn.addEventListener('click', () => {
        status.textContent = 'Checking for updates...';
        status.style.display = 'block';

        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            for (let registration of registrations) {
              registration.unregister();
            }
          });
          caches.keys().then(names => {
            for (let name of names) {
              caches.delete(name);
            }
          }).then(() => {
            setTimeout(() => {
              window.location.reload();
            }, 1000);
          });
        } else {
          window.location.reload();
        }
      });
    }

    // If the page is running as an installed PWA (standalone), redirect automatically to backend
    function isInStandaloneMode() {
      return (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) || window.navigator.standalone === true;
    }

    if (isInStandaloneMode()) {
      // small delay to allow SW & manifest to settle, then redirect to backend
      setTimeout(() => {
        window.location.replace(BACKEND_URL);
      }, 300);
    }
  </script>
</body>

</html>
