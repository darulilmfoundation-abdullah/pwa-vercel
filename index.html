<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DIF PWA Shell</title>

  <link rel="manifest" href="/manifest.json?v=1" />
  <meta name="theme-color" content="#000000" />

  <style>
    body{font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f3f4f6}
    .card{background:white;padding:24px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,0.08);text-align:center;max-width:420px}
    button{padding:10px 18px;border-radius:8px;border:0;background:#007bff;color:#fff;font-size:16px;cursor:pointer;margin:8px}
    button.secondary{background:#6c757d}
    #installBtn{display:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>DIF Attendance (PWA Shell)</h2>
    <p>Install the app (from the browser menu or the button below) then open the app to go to the main PHP app.</p>

    <button id="installBtn">Install App</button>
    <button id="openBtn" class="secondary">Open Attendance System</button>
    <p id="status" style="color:#666;margin-top:8px;font-size:13px"></p>
  </div>

  <script>
    const installBtn = document.getElementById('installBtn');
    const openBtn = document.getElementById('openBtn');
    const status = document.getElementById('status');

    // InfinityFree backend URL (change to your domain)
    const BACKEND_URL = 'https://attendance.great-site.net/DIF%20Attendence%20System/index.php';

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('âœ… Service Worker Registered'))
        .catch(e => console.error('SW register failed', e));
    }

    // Show install button when beforeinstallprompt fires
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
      status.textContent = 'You can install this app.';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      if (choice.outcome === 'accepted') {
        status.textContent = 'App installed ðŸ‘';
      } else {
        status.textContent = 'Install dismissed';
      }
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });

    // Manual open button: redirects to InfinityFree backend
    openBtn.addEventListener('click', () => {
      window.location.href = BACKEND_URL;
    });

    // If the page is running as an installed PWA (standalone), redirect automatically to backend
    function isInStandaloneMode() {
      return (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) || window.navigator.standalone === true;
    }

    if (isInStandaloneMode()) {
      // small delay to allow SW & manifest to settle, then redirect to backend
      setTimeout(() => {
        window.location.replace(BACKEND_URL);
      }, 300);
    }
  </script>
</body>
</html>
